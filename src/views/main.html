<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="303578995366-k5s7056t1094rev0jh5ctb3s4cvptbhh.apps.googleusercontent.com">
    
    <!-- google login -->
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/main/chat.css">
    <link rel="stylesheet" href="/css/main/friend-tab.css">
    
    <meta property="og:image" content="/views/imgs/favicon.ico">
    <meta property="og:description" content="Chat">
    <link rel="icon" type="image/x-icon" href="/views/imgs/favicon.ico">
    <title>Chat</title>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <!-- <div id="profile">
        <img id="profile-image">
        <div id="profile-menu">
            <a id="signOut" href="#" onclick="signOut();">Sign out</a>
        </div>
    </div> -->
    <div id="content">
        <form id="nickForm">
            <input type="text" placeholder="write nick">
            <button>send msg</button>
        </form>
        <div id="chatScreen">
            <div id="menu">
                <div id="friend">
                    <img src="/views/imgs/friend.png">
                </div>
                <div id="chat">
                    <img src="/views/imgs/chat-focus.png">
                </div>
            </div>
            <div id="tabs">
                <div id="friend-tab" hidden>
                    <div id="friend-tab-text">
                        칭구
                        <div id="friend-icons">
                            <img id="search-friend" src="/views/imgs/search-friend.png">
                            <img id="add-friend" src="/views/imgs/add-friend.png">
                        </div>
                    </div>
                    <div>
                        <div id="my-profile">
                            <img>
                            <div>
                                <span id="my-name">Anonymous</span>
                                <span id="my-id" title="copy"></span>
                                <span id="copied" hidden>copied!</span>
                            </div>
                        </div>
                        <div id="view-friend">
                            <span id="friend-len">친구 <span>0</span></span>
                            <div id="friend-list">
                                
                            </div>
                        </div>
                    </div>
                    <div id="add-friend-tab" hidden>
                        <div id="add-friend-tab-title">
                            <span>칭구 추가</span>
                            <span>x</span>
                        </div>
                        <form>
                            <input type="text" placeholder="입력">
                            <button>검색</button>
                        </form>
                        <div id="search-result"></div>
                    </div>
                </div>
                <div id="chat-tab">
                    <div id="view-messages">
                        <div>
                            <div id="messages"></div>
                        </div>
                    </div>
                    <form id="msgForm">
                        <div id="div-txt">
                            <textarea type="text"></textarea>
                            <div id="msgFormMenu">
                                <div id="emoji" title="이모티콘 종류 보기">
                                    😀
                                </div>
                            </div>
                        </div>
                        <div id="div-btn">
                            <button>전송</button>
                        </div>
                    </form>
                    <img src="/views/imgs/godown.png" id="godown" hidden>
                </div>
            </div>
        </div>
    </div>
    
    <div id="context-menu">
        <div id="copy" class="item">
            복사
        </div>
        <div id="del" class="item">
            삭제
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/post.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
