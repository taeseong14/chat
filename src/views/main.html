<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="303578995366-k5s7056t1094rev0jh5ctb3s4cvptbhh.apps.googleusercontent.com">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/main/chat.css">
    <title>Document</title>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <!-- <div id="profile">
        <img id="profile-image" src="data:mollu">
        <div id="profile-menu">
            <a id="signOut" href="#" onclick="signOut();">Sign out</a>
        </div>
    </div> -->
    <div id="content">
        <form id="nickForm">
            <input type="text" autofocus placeholder="write nick">
            <button>send msg</button>
        </form>
        <div id="chatScreen">
            <div id="menu">
                <div id="friend">
                    <img src="/views/imgs/friend.png">
                </div>
                <div id="chat">
                    <img src="/views/imgs/chat-focus.png">
                </div>
            </div>
            <div id="tabs">
                <div id="friend-tab">
                    <div id="friend-tab-text">칭구</div>
                    <div>
                        <div id="my-profile">
                            <img src="data:mollu">
                            <div>
                                <span id="my-name"></span>
                            </div>
                        </div>
                        <div id="view-friend">
                            <span id="friend-len">친구 <span></span></span>
                            <div id="friend-list">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div id="chat-tab">
                    <div id="view-messages">
                        <div>
                            <div id="messages"></div>
                        </div>
                    </div>
                    <form id="msgForm">
                        <div id="div-txt">
                            <textarea type="text"></textarea>
                            <div id="msgFormMenu">
                                <div id="emoji" title="이모티콘 종류 보기">
                                    😀
                                </div>
                            </div>
                        </div>
                        <div id="div-btn">
                            <button>전송</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div id="context-menu">
        <div id="copy" class="item">
            복사
        </div>
        <div id="del" class="item">
            삭제
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/post.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
